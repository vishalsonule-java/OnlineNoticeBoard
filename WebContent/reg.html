<!DOCTYPE html>
<html>
<head>
<script src="jss/regformvalidation.js">

</script>
<link rel="stylesheet" href="css/reg.css">
</head>
<body>
 <h1> <img src="images/logo.jpg" alt="Avatar" class="avatar"></h1>
   <div class="container">
<form action="StudentRegistraion" style="border:1px  solid #ccc" enctype="multipart/form-data" class="form1" onsubmit=" return validation()" method="POST">

    <h1>Sign Up</h1>
    <p>Please fill is this form to create an account.</p>
    <hr>
    <section>
	<label for="Fname"><b>Full Name</b></label>
    <input type="text" placeholder="Enter Full Name" id="name" name="Fname" required><br>
	<span id="msg1" style="color:red"></span>
    </section>
    <section>
	<label for="gender"><b>gender</b></label>
	<select name=gender class="gender1" required>
  <option value="male">Male</option>
  <option value="female">Female</option>
 </select>
	</section>
    <section>
	<label for="dob"><b>Date of Birth</b></label>
    <input type="date" placeholder="dd/mm/yyyy" name="dob" required class="DOB"><br>
	</section><div class="clear">
    <section>
	<label for="course" id="lab1"><b>course</b></label>
	<select name=course class="course1" id="course2" required>
  <option value="MCA">MCA</option>
  <option value="Msc(CA)">Msc(CA)</option>
  <option value="Msc(CN)">Msc(CN)</option>
  <option value="Msc(CS)">Msc(CS)</option>
        </select>
	</section></div>
    <section>
	<label for="course_year" id="lab2"><b>course year</b></label>
    <input type="number" placeholder="Enter Course year" id="year" name="course_year" required>
	<span id="msg2" style="color:red"></span>
    </section>
    <section>
	<label for="mobile"><b>Mobile no</b></label>
    <input type="text" placeholder="enter mobile no" name="mobile" id="mbi" required>
	<span id="msg3" style="color:red"></span>
    </section><div class="clear">
    <section>
	<label for="uname"><b>Email id</b></label>
    <input type="text" placeholder="Enter Email id" name="uname" id="u_name" required>
	<span id="msg4" style="color:red"></span>
    </section></div>
    <section>
	<label for="password" ><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="pass"  required>
	<span id="msg5" style="color:red"></span>
	</section>
  
    <section>
	 <label for="repsw"><b>re-password</b></label>
    <input type="password" placeholder="Enter re-password" id="repass" name="repsw" required>
	<span id="msg6" style="color:red"></span>
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
     </section>
   
    <label for="fileupload">upload profile photo here</label>
        <input type="file" name="fileupload" id="fileToUpload" required>

    <div class="clearfix">
        <a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
 
</form>
     </div>
</body>
</html>
